plugins {
    id 'application'
}

repositories {
    jcenter()
}

apply plugin: 'java'
//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': "0.0.1",
                'Main-Class': 'com.vcli.main'
    }
}

jar {
    archiveBaseName = 'gs-gradle'
    archiveVersion =  '0.1.0'
}

dependencies {
    testImplementation 'junit:junit:4.13'
    implementation 'com.google.guava:guava:29.0-jre'
    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.0.0'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation 'commons-cli:commons-cli:1.5.0'

    // https://mvnrepository.com/artifact/com.datastax.oss/java-driver-core
    implementation 'com.datastax.oss:java-driver-core:4.13.0'
    // https://mvnrepository.com/artifact/com.datastax.oss/java-driver-query-builder
    implementation 'com.datastax.oss:java-driver-query-builder:4.13.0'
    // https://mvnrepository.com/artifact/com.datastax.oss/java-driver-mapper-runtime
    implementation 'com.datastax.oss:java-driver-mapper-runtime:4.13.0'


    compile project(':connector')
}

application {
    mainClass = 'com.vcli.main'
}